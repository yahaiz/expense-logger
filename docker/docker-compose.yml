version: '3.8'

services:
  expense-logger:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./logs:/var/www/html/logs
      - ./data:/var/www/html/data
    environment:
      - APACHE_DOCUMENT_ROOT=/var/www/html
    networks:
      - expense-logger-network

