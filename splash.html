<!DOCTYPE html>
<html>
<head>
    <title>Loading ExpenseLogger...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Default theme colors (will be overridden by JavaScript) */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --accent-light: #dbeafe;
        }

        body {
            background: var(--bg-primary);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            color: var(--text-primary);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            max-width: 320px;
            padding: 0 20px;
        }

        .logo-section {
            margin-bottom: 32px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .tagline {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .loader-container {
            margin: 24px 0;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--accent-light);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .progress-container {
            margin-top: 24px;
            width: 200px;
        }

        .progress-bar {
            width: 100%;
            height: 2px;
            background: var(--accent-light);
            border-radius: 1px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 1px;
            animation: progress 2s ease-in-out infinite;
        }

        .version {
            position: absolute;
            bottom: 16px;
            right: 16px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progress {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 100%; }
        }

        /* Theme-specific styles */
        .theme-light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #3b82f6;
            --accent-light: #dbeafe;
        }

        .theme-dark {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #60a5fa;
            --accent-light: rgba(96, 165, 250, 0.2);
        }

        .theme-cupcake {
            --bg-primary: #faf7f5;
            --bg-secondary: #f5f0eb;
            --text-primary: #654a2f;
            --text-secondary: #8b6b4a;
            --accent: #d4a574;
            --accent-light: rgba(212, 165, 116, 0.2);
        }

        .theme-bumblebee {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #fbbf24;
            --accent-light: rgba(251, 191, 36, 0.2);
        }

        .theme-emerald {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #10b981;
            --accent-light: rgba(16, 185, 129, 0.2);
        }

        .theme-corporate {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --accent: #4f46e5;
            --accent-light: rgba(79, 70, 229, 0.2);
        }

        .theme-synthwave {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b8c5d6;
            --accent: #ff007f;
            --accent-light: rgba(255, 0, 127, 0.2);
        }

        .theme-retro {
            --bg-primary: #e4d8b4;
            --bg-secondary: #d4c79a;
            --text-primary: #2d1b69;
            --text-secondary: #5b4a8a;
            --accent: #ff865b;
            --accent-light: rgba(255, 134, 91, 0.2);
        }

        .theme-cyberpunk {
            --bg-primary: #0d001a;
            --bg-secondary: #1a0033;
            --text-primary: #00ff9f;
            --text-secondary: #00cc7a;
            --accent: #ff073a;
            --accent-light: rgba(255, 7, 58, 0.2);
        }

        .theme-valentine {
            --bg-primary: #fff5f5;
            --bg-secondary: #fce7e7;
            --text-primary: #be185d;
            --text-secondary: #db2777;
            --accent: #e11d48;
            --accent-light: rgba(225, 29, 72, 0.2);
        }

        .theme-halloween {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #f97316;
            --text-secondary: #fb923c;
            --accent: #f97316;
            --accent-light: rgba(249, 115, 22, 0.2);
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2rem;
            }

            .progress-container {
                width: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-section">
            <div class="logo">ðŸ’° ExpenseLogger</div>
            <div class="tagline">Personal Finance Tracker</div>
        </div>

        <div class="loader-container">
            <div class="loader"></div>
            <div class="loading-text">Loading...</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="version">v1.0.0</div>

    <script>
        // Function to get theme from various sources
        function getCurrentTheme() {
            // Try to get from localStorage (if available)
            try {
                const storedTheme = localStorage.getItem('expenselogger_theme');
                if (storedTheme) {
                    return storedTheme;
                }
            } catch (e) {
                // localStorage not available
            }

            // Try to get from cookies
            try {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    const [name, value] = cookie.trim().split('=');
                    if (name === 'expenselogger_theme') {
                        return decodeURIComponent(value);
                    }
                }
            } catch (e) {
                // Cookie parsing failed
            }

            // Default theme
            return 'light';
        }

        // Apply theme to body
        function applyTheme(theme) {
            document.body.className = `theme-${theme}`;
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', function() {
            const theme = getCurrentTheme();
            applyTheme(theme);
        });

        // Also try to apply theme immediately (before DOM ready)
        const initialTheme = getCurrentTheme();
        applyTheme(initialTheme);
    </script>
</body>
</html>
